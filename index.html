<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

        <title>Frontend Mentor | IP Address Tracker</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
        <link rel="stylesheet" href="./dist/css/style.css" />
    </head>
    <body>
        <div class="header">
            <div class="header-container">
                <h2>IP Address Tracker</h2>
                <div class="input-container">
                    <input type="text" name="input-ip-address" id="input-ip-address" placeholder="Search for any IP address or domain" />
                    <button id="submit">></button>
                </div>
                <nav class="location-container">
                    <ul class="location-result" id="location-result">
                        <li>
                            <p class="result-header">ip address</p>
                            <p class="result-info ip-address">192.212.174.101</p>
                        </li>
                        <li>
                            <p class="result-header">location</p>
                            <p class="result-info location">192.212.174.101</p>
                        </li>
                        <li>
                            <p class="result-header">timezone</p>
                            <p class="result-info timezone">192.212.174.101</p>
                        </li>
                        <li>
                            <p class="result-header">languages</p>
                            <p class="result-info isp">192.212.174.101</p>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="map" id="map"></div>

        <script src="./dist/js/app.js"></script>
        <script
            src="https://maps.googleapis.com/maps/api/js?v=beta&key=AIzaSyCyqzcCyrDCU6ls2g7QQXJbUwt2tZUeO_M&callback=initMap&libraries=&v=weekly"
            async
        ></script>
    </body>
</html>
